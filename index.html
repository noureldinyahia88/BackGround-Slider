<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BackGround Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('./imags/martin.jpg');"></div>
        <div class="slide" style="background-image: url('./imags/matt.jpg');"></div>
        <div class="slide" style="background-image: url('./imags/leopold.jpg')"></div>
        <div class="slide" style="background-image: url('./imags/francesco.jpg');"></div>
        <div class="slide" style="background-image: url('./imags/azzedine.jpg')"></div>
        <div class="slide" style="background-image: url('./imags/alek.jpg');"></div>
        <div class="slide" style="background-image: url('./imags/prometheus.jpg');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
